<h1><%= name.first %> <%= name.last %></h1>

<% if (!addButton) { %>
    <p><a href="#profile/<%= model.accountId%>">View</a></p>
<% } %>

<div class="action_area">
    <% if (addButton) { %>
        <p><button class="addbutton">Add Contact</button></p>
    <% } %>

    <% if ( removeButton ) { %>
        <p><button class="removebutton">Remove Contact</button></p>
    <% } %>
</div>
